<div class="messages" layout="column" layout-padding layout-align="start center" ng-style="{'background': 'url(' + bgUrl + ')'}">
  <md-whiteframe id="messagesBox" class="md-whiteframe-z5" layout="row" layout-align="start center" style="width:80%;" >
    <md-content class="places" layout="row" flex="auto">
      <md-list flex>
        <md-subheader>Tus Lugares</md-subheader>
           <md-list-item class="md-3-line" ng-repeat="item in todos">
             <md-icon md-svg-src="../dist/icons/ic_place_black_36px.svg"class="placeIcon" aria-label="location"></md-icon>
             <div class="md-list-item-text" layout="column">
               <h3>aaa</h3>
               <h4>asda</h4>
               <p>asdsad</p>
               <md-divider></md-divider>
             </div>
           </md-list-item>
      </md-list>
    </md-content>
    <md-content flex="80" scroll-bottom="messages" class="chatBox">
      <md-subheader>Mensajes</md-subheader>
      <div class="message-container" ng-repeat="message in messages" layout="column" layout-margin layout-align="start center" flex>
        <md-card id="messageBox" layout="column" layout-padding style="width:98%;">
          <md-card-content>
            <div flex="100" id="messageHead" layout="row" layout-align="start center">
              <span id="username" class="md-caption">Username </span>
              <span id="datetime" class="md-caption">Fecha: {{message.dateTime}}</span>
              <span id="datetime" class="md-caption">Distancia: {{message.dis}} metros</span>
            </div>
            <div flex="100" id="messageBody" layout="row" layout-align="start center" layout-wrap>
              <div class="avatar avatar-{{message.side}}">
                <img src="dist/img/avatar.jpg" alt="">
              </div>
              <div id="messageText">
                {{message.text}}
              </div>
            </div>
            <!-- <div flex="100" id="messageFooter" layout="row" layout-align="space-around center">
              <span class="md-caption">Location: {{message.location}}</span>
              <span class="md-caption">Radio 1.000 metros</span>
              <span class="md-caption">Santiago</span>
            </div> -->
          </md-card-content>
          <md-card-footer>
            Distancia mensaje: {{message.dis}} metros <span class="md-body-1">Ubicacion mensaje: {{message.location[0]}} {{message.location[1]}}</span>
          </md-card-footer>
        </md-card>
      </div>
    </md-content>
  </md-whiteframe>
  <form ng-submit="$event.preventDefault()" name="formNewMessage" layout="row" style="width:80%">
    <md-input-container flex>
      <input ng-model="messages.newMessage" type="text" id="chatInput" md-maxlength="200" aria-label="New Message"/>
    </md-input-container>
    <md-button ng-click="sendMessage()" class="md-fab md-primary" aria-label="Send">
      <md-icon md-svg-src="dist/icons/send.svg" aria-label="send"></md-icon>
    </md-button>
  </form>
</div>
