<md-content ng-controller="messagesCtrl as ctrl" layout="column" class="md-padding">
  <form ng-submit="$event.preventDefault()" name="formNewMessage">
    <!-- <div layout="row" layout-margin layout-fill layout-padding> -->
    <md-whiteframe id="chatBox" class="md-whiteframe-z5" layout="column" layout-padding  scroll-bottom="messages">
      <div class="bubble-container" ng-repeat="message in messages">
        <div class="bubble bubble-{{message.side}}">{{message.text}}</div>
         <!-- <div class="md-avatar avatar-{{message.side}}"><img src="{{message.avatar}}"/></div> -->
      </div>
    </md-whiteframe>
    <div layout="row">
      <md-input-container flex>
        <!-- <label>Mensaje</label> -->
        <input ng-model="messages.newMessage" type="text" id="chatInput" md-maxlength="150" aria-label="New Message"/>
      </md-input-container>
      <md-button ng-click="sendMessage()" class="md-fab md-primary" aria-label="Send">
        <md-icon md-svg-src="img/icons/send.svg"></md-icon>
      </md-button>
    </div>
  </form>
</md-content>
