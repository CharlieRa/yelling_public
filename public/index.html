<html lang="en" ng-app="yelling" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yelling!</title>
  <meta name="description" content="">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="application/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="mainCtrl as ctrl">
  <md-toolbar layout="row" class="primaryBgColor">
    <div class="md-toolbar-tools">
      <md-button ng-click="ctrl.togglePerfil()" class="md-icon-button" aria-label="Menu">
        <md-icon md-svg-src="img/icons/ic_menu_24px.svg"></md-icon>
      </md-button>
      <h2>Menu</h2>
      <span flex></span>
      <md-menu>
        <md-button aria-label="Perfil Menu" ng-mouseenter="ctrl.openMenu($mdOpenMenu, $event)">
          <img src="img/avatar.jpg" class="md-avatar" id="menuAvatar">
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="ctrl.redial($event)">
              <md-icon md-svg-icon="img/icons/ic_person_outline_24px.svg" md-menu-align-target></md-icon>
              Cerrar Sesión
            </md-button>
          </md-menu-item>
          <!-- <md-menu-divider></md-menu-divider> -->
        </md-menu-content>
      </md-menu>
      <!-- <h3>Username</h3> -->
      <!-- <md-button aria-label="Favorite"> -->
        <!-- <img ng-src="{{user.avatar}}" alt="{{user.name}}" class="md-avatar"> -->
        <!-- <img src="img/avatar.jpg" class="md-avatar"> -->
      <!-- </md-button> -->
    </div>
  </md-toolbar>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="primaryBgColor">
      <h1 class="md-toolbar-tools">Perfil</h1>
    </md-toolbar>
    <md-content layout-padding layout="column">
      <md-button layout-align="center center">
        <img src="img/avatar.jpg" class="md-avatar" id="avatarSidenav">
      </md-button>
      <md-divider felx="100"></md-divider>
      <md-button href="/perfil">
        <md-icon md-svg-icon="img/icons/ic_person_outline_24px.svg"></md-icon>
        Perfil
      </md-button>
      <md-button ng-click="">
        <md-icon md-svg-icon="img/icons/ic_person_outline_24px.svg"></md-icon>
        Configurar Cuenta
      </md-button>
      <md-button ng-click="">
        <md-icon md-svg-icon="img/icons/ic_person_outline_24px.svg"></md-icon>
        Cerrar Sesión
      </md-button>
      <md-button ng-click="ctrl.closeSidenav()" class="md-primary">
        Cerrar
      </md-button>
    </md-content>
  </md-sidenav>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div ng-view style="height:100%"></div>

  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="messages/messages.js"></script>
  <script src="perfil/perfil.js"></script>
