<div ng-controller="homeCtrl">
  <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()" name="loginForm" class="form" layout="column" layout-sm="column" layout-align="center center">
      <!-- <div layout="" layout-sm="column" class="layout layout-sm layout-sm-column" layout-align="center center"> -->
        <md-whiteframe class="md-whiteframe-z4" layout="column" layout-sm="column" layout-align="center center">
           <!-- <span>.md-whiteframe-z4</span> -->
          <!-- Username input -->
          <md-input-container style="width:70%" class="md-default-theme md-input-has-value">
            <label>Nombre</label>
            <input ng-model="user.name" type="text" class="ng-pristine ng-untouched ng-valid md-input" required/>
          </md-input-container>
          <!-- Password input  -->
          <md-input-container style="width:70%" class="md-default-theme md-input-has-value">
            <label>Contraseña</label>
            <input ng-model="user.password" type="password" class="ng-pristine ng-untouched ng-valid md-input" required/>
          </md-input-container>
        <!-- </div> -->
          <!-- Form buttons  -->
          <div layout="row" layout-sm="column">
            <md-button class="md-raised md-primary">Entrar!</md-button>
            <md-button class="md-raised md-primary">Limpiar</md-button>
          </div>
        </form>
          <md-button ng-click="fblogin()" class="md-raised md-primary fbBtn" layout="row" layout-align="center center">
            <md-icon class="md-12" md-svg-icon="icons/fb.svg"></md-icon>
            <span id="fbText">Facebook Login</span>
          </md-button>
