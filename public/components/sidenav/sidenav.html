<div class="sidenav" layout="column" layout-fill class="navbar md-whiteframe-z4" ng-controller="sideNavCtrl as ctrl">
  <md-sidenav flex class="md-sidenav-left md-whiteframe-z4" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="primaryBgColor md-whiteframe-z3">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <img ng-src="http://graph.facebook.com/{{getCurrentUser().facebook.id}}/picture" alt="profile picture" style="width: 50px;border-radius:50%;"/>
        <span></span>
        <div class="md-body-2">{{ getCurrentUser().facebook.first_name }} </div>
        <div class="md-body-1">{{ getCurrentUser().facebook.email }}</div>
      </div>
    </md-toolbar>
    <md-list ng-cloak>
      <!-- <md-subheader class="md-no-sticky">Navegar</md-subheader> -->
      <md-list-item ng-click="go(setting.path)" ng-repeat="setting in settings">
        <md-icon md-svg-src="{{setting.icon}}"></md-icon>
        <p> {{ setting.name }} </p>
      </md-list-item>
      <md-list-item ng-click="logout()">
        <md-icon md-svg-src="dist/icons/send.svg"></md-icon>
        <p> Logout </p>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader class="md-no-sticky">Tu Ubicaci√≥n</md-subheader>
      <md-list-item style="padding:0;">
        <div flex id="mapLocation">
        <ui-gmap-google-map ng-if="toggle.yelling" center='mapOptions.center' zoom='mapOptions.zoom' control="mapControl" style="height: 400px;">
          <ui-gmap-marker coords="marker.coords" idkey="marker.id"></ui-gmap-marker>
        </ui-gmap-google-map>
        </div>
      </md-list-item>
  </md-sidenav>
</div>
