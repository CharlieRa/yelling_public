<div class="navbar" ng-controller="NavbarCtrl as ctrl" ng-cloak>
  <md-toolbar md-scroll-shrink layout="row" class="primaryBgColor">
    <div class="md-toolbar-tools">
      <md-button ng-click="ctrl.toggleMenu()" class="md-icon-button" aria-label="Menu">
        <md-icon md-svg-src="dist/icons/ic_menu_24px.svg"></md-icon>
      </md-button>
      <h2>Menu</h2>
      <span flex></span>
    </div>
  </md-toolbar>

  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="md-tall md-hue-2 primaryBgColor">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <img src="dist/img/avatar.jpg" flex class="md-avatar" id="avatarSidenav" flex="24">
        <span></span>
        <div>Firstname Lastname</div>
        <div>email@domainname.com</div>
      </div>
    </md-toolbar>
    <md-list>
      <md-subheader>Navegar</md-subheader>
      <md-item ng-repeat="item in menu">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
      <md-divider></md-divider>
