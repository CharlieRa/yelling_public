<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Post {{title}}:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-12" ng-repeat="comment in comments">
        <li>{{comment.content}} | {{comment.author.facebook.first_name}} | {{comment.dateTime}} | <img ng-src="http://graph.facebook.com/{{comment.author.facebook.id}}/picture" alt="profile picture" /> <li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newComment">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addComment()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
